<form [formGroup]="studentForm" (ngSubmit)="onSubmit()" class="form-container">


    <label for="name">Name: </label>
    <input id="name" type="text" formControlName="name">

    <div class="text-danger" *ngIf="studentForm.controls?.['name']?.touched">
        <span *ngIf="studentForm.controls?.['name']?.errors?.['required']">Name is required</span>
        <span *ngIf="studentForm.controls?.['name']?.errors?.['pattern']">Enter a valid name</span>
    </div>

    <label for="email"> Email: </label>
    <input id="email" type="text" formControlName="email">
    <div class="text-danger" *ngIf="studentForm.controls?.['email']?.touched">
        <span *ngIf="studentForm.controls?.['email']?.errors?.['required']">Email is required</span>
        <span *ngIf="studentForm.controls?.['email']?.errors?.['email']">Enter a valid email</span>
    </div>

    <label for="password">Password: </label>
    <input id="password" type="password" formControlName="password">

    <label>Date of Joining: </label>
    <div>
        <mat-form-field class="light-date-field ">
            <input matInput [matDatepicker]="picker" formControlName="dateOfJoining">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
    <div class="text-danger" *ngIf="studentForm.controls?.['dateOfJoining']?.touched">
        <span *ngIf="studentForm.controls?.['dateOfJoining']?.errors?.['required']">Date is required</span>
    </div>


    <label *ngIf="!isCurrentUser(student)">Admin </label>
    <div *ngIf="!isCurrentUser(student)">
        <mat-checkbox class="example-margin" formControlName="admin"
            (change)="updateAdminStatus($event.checked)"></mat-checkbox>
    </div>

    <div class=center>
        <button type="submit" [disabled]="!studentForm.valid"
            class="m-1 btn btn-light btn-outline-primary">SAVE</button>
        <button routerLink="/students" mat-flat-button color="primary" class="m-1 mat-grey">CANCEL</button>
    </div>
</form>
