<a *ngIf="isAdmin()" routerLink="/student/add" class="m-1 btn btn-light btn-outline-primary" Button>Add a Student</a>

<table mat-table [dataSource]="studentForm" class="mat-elevation-z8">

    <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef> Student ID </th>
        <td mat-cell *matCellDef="let student"> {{student.id}} </td>
    </ng-container>

    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let student"> {{student.name}} </td>
    </ng-container>

    <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef> Email</th>
        <td mat-cell *matCellDef="let student"> {{student.email}} </td>
    </ng-container>

    <ng-container matColumnDef="Password">
        <th mat-header-cell *matHeaderCellDef> Password</th>
        <td mat-cell *matCellDef="let student"> {{student.password}} </td>
    </ng-container>

    <ng-container matColumnDef="DateOfJoining">
        <th mat-header-cell *matHeaderCellDef>Date of Joining</th>
        <td mat-cell *matCellDef="let student"> {{student.dateOfJoining }} </td>
    </ng-container>

    <ng-container matColumnDef="Admin">
        <th mat-header-cell *matHeaderCellDef>Admin</th>
        <td mat-cell *matCellDef="let student">
            <mat-checkbox class="example-margin" [(ngModel)]="student.admin" disabled></mat-checkbox>

        </td>
    </ng-container>

    <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let student">
            <a *ngIf="canEditStudent(student)" [routerLink]="'/student/edit/' + student.id" mat-icon-button
                color="primary" aria-label="Edit">
                <mat-icon>edit</mat-icon>
            </a>
            <button *ngIf="canDeleteStudent(student)" mat-icon-button color="warn" aria-label="Delete"
                (click)="deleteStudentById(student.id)">
                <mat-icon>delete</mat-icon>
            </button>

        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let student; columns: displayedColumns;"
        [ngClass]="{'highlighted': isCurrentUser(student)}"></tr>

</table>
<button (click)="goTologout()" mat-flat-button color="primary" class="m-1 mat-grey">LOG OUT</button>
